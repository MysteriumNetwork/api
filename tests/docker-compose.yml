version: '3'
services:

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: mysterium-api-test
    environment:
      DB_HOST: mysterium-mysql-test
      DB_NAME: myst_api
      DB_USER: myst_api
      DB_PASSWORD: myst_api
    volumes:
      - ..:/code
    depends_on:
      - db

  dashboard:
    build:
      context: ..
      dockerfile: Dockerfile.dashboard
    container_name: mysterium-dashboard-test
    ports:
      - 8002:80
    environment:
      DB_HOST: mysterium-mysql-test
      DB_NAME: myst_api
      DB_USER: myst_api
      DB_PASSWORD: myst_api
    volumes:
      - ..:/code
    depends_on:
      - db

  db:
    image: percona:5.7
    container_name: mysterium-mysql-test
    ports:
      - 33062:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myst_api
      MYSQL_USER: myst_api
      MYSQL_PASSWORD: myst_api
    healthcheck:
      test: mysqladmin ping --silent --user myst_api -p'myst_api'
      interval: 5s
      timeout: 5s
      retries: 15
